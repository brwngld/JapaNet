{% extends 'root/base.html' %}

{% block content %}

{% include 'root/navbar.html' %}
<div class="container mt-4">
    <h1>Order History</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Invoice</th>
                <th>Status</th>
                <th>Order Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.invoice }}</td>
                <td>{{ order.status }}</td>
                <td>{{ order.date_created.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td><a href="{{ url_for('orders', invoice=order.invoice) }}">View Details</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
