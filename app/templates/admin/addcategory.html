{% extends 'admin/base.html' %}

{% block content %}

<body class="bg-light">
    <div class="container">
        {% include 'admin/_messages.html' %}
        <div class="row mt-5">
            <div class="col-lg-4 bg-white m-auto rounded-top wrapper">
                <h2 class="text-center pt-3">Add Category</h2>
    
                <form action="{{ url_for('add_category') }}" method="POST" id="add-category-form" enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <label for="name" class="input-group-text"><i class="fa fa-shopping-bag"></i></label>
                        <input id="category" name="name" type="text" class="form-control" placeholder="Enter Category Name" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Add Category</button>
                        <a href="{{ url_for('categories') }}" class="btn btn-outline-secondary">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>


{% endblock content %}
